<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Contact | Dave Graham Live</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    background: #121212;
    color: #eee;
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    line-height: 1.6;
  }
  header, footer {
    background: #222;
    text-align: center;
    padding: 20px;
    color: #eee;
  }
  header img {
    width: 200px;
    height: auto;
    display: block;
    margin: 0 auto 10px auto;
  }
  nav {
    background: #333;
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px 0;
  }
  nav a {
    color: #eee;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
  }
  nav a:hover {
    color: #f39c12;
  }
  h1, h2 {
    color: #f39c12;
  }
  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #aaa;
  }
  form {
    background: #222;
    padding: 24px;
    border-radius: 8px;
    color: #eee;
    max-width: 400px;
    margin: 0 auto;
    box-shadow: 0 4px 24px rgba(0,0,0,0.2);
  }
  label {
    display: block;
    margin: 12px 0 6px;
  }
  input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    margin-bottom: 12px;
    background: #333;
    color: #eee;
  }
  input:focus {
    outline: 2px solid #f39c12;
    background: #222;
  }
  button {
    background: #f39c12;
    border: none;
    padding: 12px 24px;
    font-weight: 700;
    color: #121212;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1.1rem;
  }
  button:hover {
    background: #e67e22;
  }
</style>
</head>
<body>
  <header>
    <img src="LOGO3.png" alt="Dave Graham Live Logo">
    <h1>Contact Dave Graham</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Have questions? Want to book a show or learn more about the course? Drop me a line below.</p>
      <form action="https://davidgraham193.systeme.io/your-form-endpoint" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name" required>

        <label for="userEmail">Your Email:</label>
        <input type="email" id="userEmail" name="email" required>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Dave Graham Live. All rights reserved.
  </footer>
</body>
</html>
