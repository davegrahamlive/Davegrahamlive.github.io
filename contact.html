<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Contact | Dave Graham Live</title>
</head>
<body>
  <header>
    <img src="LOGO3.png" alt="Logo" width="200">
    <h1>Contact Dave Graham</h1>
  </header>
  <form id="contactForm" onsubmit="return sendEmail();">
    <label for="userEmail">Your Email:</label>
    <input type="email" id="userEmail" name="userEmail" required>
    <button type="submit">Contact Me</button>
  </form>
  <script>
    function sendEmail() {
      var userEmail = document.getElementById('userEmail').value;
      var mailtoLink = 'mailto:davegrahamlive@gmail.net'
        + '?subject=Contact from ' + encodeURIComponent(userEmail)
        + '&body=Hi Dave, my email is: ' + encodeURIComponent(userEmail);
      window.location.href = mailtoLink;
      return false; // prevent actual form submission
    }
  </script>
</body>
</html>
