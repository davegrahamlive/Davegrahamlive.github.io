  <script>
    // Simple event list stored here â€” easy to edit
    const events = [
     <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=America%2FNew_York"
  style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

    const container = document.getElementById("events-container");
    const now = new Date();

    events.sort((a,b) => new Date(a.date) - new Date(b.date));

    events.forEach(event => {
      const div = document.createElement("div");
      div.className = "event";
      const eventDate = new Date(event.date);

      if (eventDate < now) div.classList.add("past");

      div.innerHTML = `<strong>${eventDate.toDateString()} ${eventDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</strong><br>
                       <em>${event.title}</em><br>
                       ${event.detail}`;
      container.appendChild(div);
    });
  </script>
</body>
